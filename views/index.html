<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Scheduler Login</title>
</head>

<body>
    <img class="logo" src="logo.png" alt="Logo">

    <!--EMAIL INPUT-->
    <form action="/login" method="post">
        <div class="signup">
            <h1>Login</h1>
            <label for="user-email">Email</label>
            <input type="email" placeholder=" " name="email" id="user-email" required/>

            <!--PASSWORD INPUT-->
            <label for="user-password">Password</label>
            <input placeholder=" " label="false" type="password" name="password" id="user-password" required/>

            <!--SIGN IN BUTTON-->
            <div class ="buttons">
            <button type="submit" class="button">Log In</button>
            <div class ="signupButton"> <a href="/signup.html">Signup</a></div>
            <h5> Email: admin@gmail.com Password: admin</h5>
            </div>
        </div>
    </form>

    <script>
        if (document.location.search == '?fail') {
            alert("Incorrect Email or Password")
        }
</script>

</body>

</html>
